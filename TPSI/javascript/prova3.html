<html>
    <head>
        <title>Funny Color RGB Picker</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <table border="1">
            <tr style="height: 30px;">
                <td id="redChannel"></td>
                <td id="greenChannel"></td>
                <td id="blueChannel"></td>
                <div class="wrapper">
                    <div class="box red"></div>
                    <div class="box green"></div>
                    <div class="box blue"></div>
                </div>
            </tr>

            <tr>
                <td>
                    <input type="button" id="rDec" value="-" class="btn">
                    <input type="button" id="rInc" value="+" class="btn">
                </td>
                <td>
                    <input type="button" id="gDec" value="-" class="btn">
                    <input type="button" id="gInc" value="+" class="btn">
                </td>
                <td>
                    <input type="button" id="bDec" value="-" class="btn">
                    <input type="button" id="bInc" value="+" class="btn">
                </td>
            </tr>

            <tr style="height: 50px;">
                <td id="resultColor" Colspan="4"></td>
            </tr>
        </table>

        <script>

var rValue = 255; 
        var gValue = 255;
        var bValue = 255;

        var r = document.querySelector("#redChannel");
        var g = document.querySelector("#greenChannel");
        var b = document.querySelector("#blueChannel");

        var rD = document.querySelector("#rDec");
        rD.addEventListener("click",decreaseRed);
        var rI = document.querySelector("#rInc");
        rI.addEventListener("click",increaseRed);

        var gD = document.querySelector("#gDec");
        gD.addEventListener("click",decreaseGreen);
        var gI = document.querySelector("#gInc");
        gI.addEventListener("click",increaseGreen);

        var bD = document.querySelector("#bDec");
        bD.addEventListener("click",decreaseBlue);
        var bI = document.querySelector("#bInc");
        bI.addEventListener("click",increaseBlue);

        var resultColor = document.querySelector("#resultColor");

        function changeBackground(e, color){
            e.style.background = color;
        }
        // funzione che modifica il contenuto di un elemento
        function changeLabel(e, stringa){
            e.innerHTML = stringa;
        }

         
        // i tre canali RGB sono impostati a 255 ognuno
        function initColor(){
            changeBackground(r, "rgb("+rValue+",0,0)");
            changeBackground(g, "rgb(0,"+gValue+",0)");
            changeBackground(b, "rgb(0,0,"+bValue+")");
            changeLabel(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            changeBackground(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            resultColor.style.textAlign = "center";
        }         

        // COLORI
        initColor();

        // Colore Rosso
        function decreaseRed(){
            if(rValue > 0){
               rValue--;
               changeBackground(r, "rgb(255,"+(255-rValue)+","+(255-rValue)+")");
               changeLabel(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");    
               changeBackground(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            }
        }
        function increaseRed(){
            if(rValue < 255){
               rValue++;
               changeBackground(r, "rgb(255,"+(255-rValue)+","+(255-rValue)+")");
               changeLabel(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
               changeBackground(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            }            
        }

        // Colore Verde
        function decreaseGreen(){
            if(gValue > 0){
               gValue--;
               changeBackground(g, "rgb("+(255-gValue)+",255,"+(255-gValue)+")");
               changeLabel(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
               changeBackground(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            }       
        }
        function increaseGreen(){
            if(gValue < 255){
               gValue++;
               changeBackground(g, "rgb("+(255-gValue)+",255,"+(255-gValue)+")");
               changeLabel(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
               changeBackground(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            }  
        }

        // Colore blu
        function decreaseBlue(){
            if(bValue > 0){
               bValue--;
               changeBackground(b, "rgb("+(255-bValue)+","+(255-bValue)+",255)");
               changeLabel(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
               changeBackground(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            } 
        }
        function increaseBlue(){
            if(bValue < 255){
               bValue++;
               changeBackground(b, "rgb("+(255-bValue)+","+(255-bValue)+",255)");
               changeLabel(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
               changeBackground(resultColor, "rgb("+rValue+","+gValue+","+bValue+")");
            }  
        }
        </script>
    </body>
</html>
