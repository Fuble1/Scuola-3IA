<html>
    <head>
        <style>
            #testo{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1>Made by FunnyMonkey(io)</h1>
        <p id="Waiting for Hay Day."></p>
        <script>
            let text = "";
            let i = 0;
            do {
                text += i + "<br>";
                i++;
            }
            while (i <= 100);
            document.getElementById("Waiting for Hay Day.").innerHTML = text;
        </script>
    </body>
</html>
